<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasendo formularios</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form>
        <label for="text" method="POST">
            <p>Nome: <input type="text" required minlength="7" maxlength="15" placeholder="Nome De Usuario" size="15"></p> 
        </label>
        <p>Sobrenome: <input type="text" required minlength="6" maxlength="15"></p>
        <p>Senha<input type="password" name="sen" id="isem"></p>
        <p><input type="submit" value="Next" required></p>
        <p><input type="reset" value="Linpar"></p>
       

    </form>
</body>
</html>

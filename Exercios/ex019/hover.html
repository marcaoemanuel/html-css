<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;

        }
    </style>
</head>
<body>
<h1>Exenplo de hover</h1>
<p> Pase o mause sobre o texto abaixo</p>
<div>
    Pase o mause aqui
    <p>texto escondido</p>
</div>
</body>
</html>

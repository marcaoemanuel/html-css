<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            width: 50px;
            height: 30px;
            text-align: center;
        }
        .lin{
background-color:skyblue;
        }
        .colun{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="colun">3</td>
        </tr>
        <tr>
           <td>4</td>
           <td>5</td>
           <td>6</td>
        </tr>
        <tr>
         <td>7</td>
         <td colspan="2" class="lin">8</td>
         <td>9</td>
        </tr>
        <tr>
          <td rowspan="2" class="colun">10</td>
          <td colspan="2" class="lin">11</td>
          <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>

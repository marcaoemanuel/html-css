<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 002</title>
    <style>
        td{
            border: 1px solid black;
            width: 50px;
            height: 30px;
            text-align: center;
        }
        .lin{
background-color: skyblue;
        }
        .colun{
background-color: lightgray;
        }
        table{
            border-collapse: separate;
        }
        
    </style>
</head>
<body>
  <table>
    <tr>
    <td colspan="4" class="lin">A</td>
    <td rowspan="4" class="colun">B</td>
    </tr>
    <tr>
        <td rowspan="4" class="colun">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td> 
        
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
   <td>J</td>
   <td>K</td>
   <td>L</td>
    </tr>
    <td colspan="4" class="lin">N</td>
  </table>  
</body>
</html>
